<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fairy forest</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>
    <script src="libs/particles/particles.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="header__layer">
                    <div class="layer__header">
                        <div class="layer__subtitle">Welcome to</div>
                        <div class="layer__title">Fairy Forest</div>
                    </div>
                    <div class="layer layer__back" style="background-image: url(img/layer-base.png)"></div>
                    <canvas class="particles layer__particles" data-color="#FAF8E7"></canvas>
                    <div class="layer layer__middle" style="background-image: url(img/layer-middle.png)"></div>
                    <div class="layer layer__front" style="background-image: url(img/layer-front.png)"></div>
                </div>
            </div>
        
            <div class="dungeon" style="background-image: url(img/dungeon.jpg)">
                <div class="dungeon__content">
                    <h2 class="dungeon__header">To be continued</h2>
                    <p class="dungeon__par">sooner or later, it will be possible to reach the lower caves...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
